<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

	<title>Tansa</title>

</head>
<body>

	<button id="takeoffBtn">Takeoff</button>
	<button id="playBtn">Play</button>
	<button id="landBtn">Land</button>


	<div id="test">
	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io();

		// This should receive data a few times a second
		socket.on('msg', function(str) {
			var data = JSON.parse(str);

			$('#test').html(JSON.stringify(data, null, '\t').replace(/\n/g, '</br>').replace(/\t/g, '&nbsp;&nbsp;&nbsp;&nbsp;'));
		});


		$('#takeoffBtn').click(function() {
			socket.emit('msg', JSON.stringify({type: 'prepare'}))
		});

		$('#playBtn').click(function() {
			socket.emit('msg', JSON.stringify({type: 'play'}))
		});

		$('#landBtn').click(function() {
			socket.emit('msg', JSON.stringify({type: 'land'}))
		});

		// To hit play, do socket.emit('msg', JSON.stringify({type: 'play'}));


	</script>

</body>
</html>
